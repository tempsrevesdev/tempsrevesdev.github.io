<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <title>Maison Temps-Rêves</title>
    
    <link href="css/../css/style.css" rel="stylesheet">
    <!-- <link href="css/../css/style.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="header"></div>
    <div class="header-line"></div>

    <div class="container">
      <div class="title-area">
        <img src="/img/logo.webp" alt="" class="logo">
        <h3 class="title">實聯制登記表</h3>
        <h6>出入書店請配戴口罩與實聯制登記</h6>
        <h6>團體出入時，僅一人代表填寫即可</h6>
      </div>
      
      <form action="" class="form-sheet">
        <div class="mb-3">
          <label for="name" class="form-label">真實姓名</label>
          <input type="text" class="form-control" id="name" placeholder="" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="uuid" class="form-label">身份證字號</label>
          <input type="text" class="form-control" id="uuid" placeholder="" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">聯絡電話</label>
          <input type="number" class="form-control" id="phone" placeholder="" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="person" class="form-label">團體人數</label>
          <input type="number" class="form-control" id="person" placeholder="填寫數字即可" autocomplete="off">
        </div>
        <button id="btn-send" type="button" class="btn btn-danger">送出</button>
      </form>
      <div class="description">
        <p>本表單符合中央流行疫情指揮中心「COVID-19（武漢肺炎）防疫新生活運動：實聯制措施指引」之規定：
        </br>
          蒐集之目的：防疫目的，依據「個人資料保護法之特定目的及個人資料之類別」為代號 012 公共衛生或傳染病防治之特定目的，且不得為目的外利用。
        </br>
          個人資料利用之期間：僅自蒐集日起 28 日內。
        </p>
      </div>
    </div>

    <div class="footer">
        <p>© 2021 童里 ! Maison Temps-Rêves.</p>
    </div>
    

    <script defer="defer" src="js/main.js"></script>
    <!-- <script defer="defer" src="js/main.min.js"></script> -->
  </body>
</html>
